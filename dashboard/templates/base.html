<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='recruiter.css') }}">
</head>

<body>
<div class="app-container">

  <!-- ===== SIDEBAR ===== -->
  <div class="app-left">
    <div class="app-logo">
      HONEY<span>POT</span>
    </div>

    <ul class="nav-list">
      <li class="nav-list-item {% if active=='stats' %}active{% endif %}">
        <a class="nav-list-link" href="/stats">
          <i class="fa-solid fa-chart-line"></i>
          <span>Stats</span>
        </a>
      </li>

      <li class="nav-list-item {% if active=='ssh' %}active{% endif %}">
        <a class="nav-list-link" href="/ssh">
          <i class="fa-solid fa-terminal"></i>
          <span>SSH</span>
        </a>
      </li>

      <li class="nav-list-item {% if active=='ftp' %}active{% endif %}">
        <a class="nav-list-link" href="/ftp">
          <i class="fa-solid fa-folder-open"></i>
          <span>FTP</span>
        </a>
      </li>

      <li class="nav-list-item {% if active=='http' %}active{% endif %}">
        <a class="nav-list-link" href="/http">
          <i class="fa-solid fa-globe"></i>
          <span>HTTP</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- ===== MAIN ===== -->
  <div class="app-main">
    <div class="main-header-line">
      <h1>{{ title }}</h1>
    </div>

    {% block content %}{% endblock %}
  </div>

</div>

<script src="{{ url_for('static', filename='recruiter.js') }}"></script>
</body>
</html>
